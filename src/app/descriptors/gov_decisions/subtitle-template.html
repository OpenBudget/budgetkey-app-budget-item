{% if procedure_number %}
<div><label>
החלטת ממשלה {{ procedure_number }}
</label></div>
{% endif %}
<div><label>
פורסם ב-{{publish_date | format_date}}
</label></div>
{% if office %}
משרד: {{ office }}
{% endif %}
{% if linked_docs.length > 0 %}
<div>
מסמכים:
{% for doc in linked_docs %}
<div><a href='{{doc.href}}'>{{doc.title}}</a></div>
{% endfor %}
</div>
{% endif %}
