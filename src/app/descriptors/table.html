<table class="table">
    <thead>
        {% for i in headers %}
        <th>{{i}}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell | safe }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
