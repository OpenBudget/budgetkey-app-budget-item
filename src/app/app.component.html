<budgetkey-container [showHeader]="true" [showSearchBar]="true">
  <div #container class="budgetkey-item-wrapper container-fluid" [ngClass]="'style-' + style">
    <budgetkey-item-container *ngIf="style" [style]="style">
    </budgetkey-item-container>

    <ng-container *ngIf='showQuestions'>
      <budgetkey-questions-panel #questionsPanel></budgetkey-questions-panel>
    </ng-container>
  </div>
</budgetkey-container>
