<div class='header'>
  <div class='titles'>
    <div class='title'>
      {{ item.page_title }}
    </div>
    <div class="disclaimer">
      * המידע נאסף באופן אוטומטי ממקורות שונים על סמך השם. המערכת אינה יכולה להבדיל בין אנשים שונים בעלי אותו השם.
    </div>
  </div>
</div>

<div class="details">
  <div class='timeline' *ngIf='item.details && item.details.length'>
    <table>
      <tbody>
      <tr *ngFor='let event of item.details.slice().reverse(); let i = index '>
        <td>
          <timeline-part [size]='25'
                         [padding]='0'
                         [major]='false'
                         [last]='i === (item.details.length - 1)'> </timeline-part>
        </td>
        <td [class]="'date'">{{ format_date(event.when) }}</td>
        <td>
          <a [href]='event.sources[0].proof_url' target="_blank" rel="nofollow"  *ngIf='event.sources && event.sources.length '>
            <i class='glyphicon glyphicon-link'></i>
          </a>
        </td>
        <td>
          <a [href]='event.doc_id' *ngIf='event.doc_id'>
            <i class='glyphicon glyphicon-hand-left'></i>
          </a>
        </td>
        <td [class]="'title'">{{ event.title }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
